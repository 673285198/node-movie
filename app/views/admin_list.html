<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>影片列表</title>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <link rel='stylesheet' href='/plugin/bootstrap/css/common/bootstrap.min.css'/>
</head>
<body>
<div class="row">
    <h1>影片列表</h1>
    <div class="col-sm-10 col-sm-offset-1">
        <table id="movies-table" class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>片名</th>
                <th>导演</th>
                <th>语言</th>
                <th>上映年份</th>
                <th>国家</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<!--Modify Modal-->
<div class="modal fade" id="modify-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="movie-form">
                    <input type="hidden" name="_id">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">影片名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">导演</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="director">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">语言</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="language">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">国家</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="country">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">上映年份</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="year">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片链接</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="picture">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">视频连接</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="flash">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">简介</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="summary">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" id="add-btn" class="btn btn-default">录入</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/plugin/bootstrap/js/common/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="/plugin/bootstrap/js/common/bootstrap.min.js"></script>
<script type="text/javascript" src="/javascripts/admin_list.js"></script>
</body>
</html>
