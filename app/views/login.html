<!DOCTYPE html>
<html>
<head>
    <title><%= title%></title>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <link rel='stylesheet' href='/plugin/bootstrap/css/common/bootstrap.min.css'/>
    <head>
<body>
<h1><%= title%></h1>


<form class="form-horizontal" id="signin-form">
    <div class="form-group">
        <label class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" name="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button id="signin-btn" type="button" class="btn btn-success">Sign In</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="/plugin/bootstrap/js/common/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="/plugin/bootstrap/js/common/bootstrap.min.js"></script>
<script type="text/javascript" src="/javascripts/login.js"></script>


</body>
</html>
